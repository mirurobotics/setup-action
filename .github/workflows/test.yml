name: Test

on:
  push:
  pull_request:
  workflow_call:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run pytest
        working-directory: tests
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
          pytest -v

  install-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x86_64
          - os: macos-latest
            name: macOS arm64
          - os: macos-13
            name: macOS x86_64

    runs-on: ${{ matrix.os }}
    name: Install (${{ matrix.name }})

    steps:
      - uses: actions/checkout@v4

      - name: Run install script
        run: |
          # Install to temp directory (no sudo needed)
          export INSTALL_DIR="$HOME/.local/bin"
          mkdir -p "$INSTALL_DIR"
          
          sh scripts/install.sh --version=v0.7.0
          
          # Verify binary works
          "$INSTALL_DIR/miru" --version

